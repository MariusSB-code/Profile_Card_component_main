<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Profile card component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!--Google Fonts Integration: http//google.com/fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <section class="main">
    <div class="container">
      <div class="upper-container"></div>
      <div class="img-sec"><img src="./images/image-victor.jpg" alt="picture of victor"></div>
      <div class="card">
        <div class="name"><h3>Victor Crest <span class="age">26</span></h3></div>
        <div class="city">London</div>
        <div class="activity-container">
          <div>80K<br><span class="act">Followers</span></div>
          <div>803K<br><span class="act">Likes</span></div>
          <div>1.4K<br><span class="act">Photos</span></div>
        </div> <!-- end activity-container-->
      </div> <!-- end upper-container-->
    </div> <!-- end container-->
  </section><!-- end section main-->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
   Coded by <a href="#">MariusB</a>.
  </div>
</body>
</html>
